<!-- templates/inventory/delete_product.html -->
{% extends "admin_dashboard/dashboard_base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Email: {{ email.admin_email }}</h2>
<p>Are you sure you want to delete this Email?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'email_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>

{% endblock %}
