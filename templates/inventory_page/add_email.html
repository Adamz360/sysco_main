{% extends "admin_dashboard/dashboard_base.html" %}

{% load form_filters %}
{% block content %}


<!-- Container for the form -->
<div class="container mt-4">
    <h2 class="my-4 text-center">Add New Email</h2>
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="card-title">Email Information</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Form fields with custom width -->
                <div class="form-group">
                    <label for="id_admin_email">Email</label>
                    {{ form.admin_email|add_class:"form-control w-100" }}
                </div>
                <div class="form-group">

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Add Email</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
