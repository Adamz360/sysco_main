{% extends "admin_dashboard/dashboard_base.html" %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-danger text-white text-center">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body text-center">
            <p class="lead">Are you sure you want to delete <strong>{{ employee.username }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
