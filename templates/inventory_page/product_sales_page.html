{% extends 'base_template/index.html' %}
{% load static %}
{% block content %}

<body>
    <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>

    <div class="container mt-4">
        <div class="container px-4 ">
            <div class="container ">

            </div>
            <div class="mx-auto" style="width: 200px;">
              <h2 class="font-weight-bold">Sales Page</h2>
            </div>
        </div>

        <!-- Category and Product Selection -->
        <div class="form-group">
            <label class="font-weight-bold" for="category">Select Category:</label>
            <select id="category" class="form-control">
                <!-- Add more categories dynamically if needed -->
                <option selected disabled>Select Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="product">Select Product:</label>
            <select id="product" class="form-control">
                <option selected disabled>Select Product</option>
            </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="1" value="1">
<!--            <small id="available-quantity" class="form-text text-muted">Available quantity: &#45;&#45;</small>-->
            <div class="font-weight-bold" id="available-quantity">Available quantity: --</div>
        </div>
        <button id="add-products" class="btn btn-success">Add Product</button>

        <!-- Selected Products Table -->
        <h3 class="mt-4 font-weight-bold">Selected Products</h3>
        <table class="table table-bordered mt-3" id="selected-products-table">
            <thead class="thead-light">
                <tr>
                    <th>SN</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Hidden Input for Selected Items -->
        <form id="invoiceForm" method="post" action="{% url 'invoice_print' %}">
            {% csrf_token %}
            <input type="hidden" name="items" id="items-Input">
            <input type="hidden" name="payment_method" id="paymentMethodInput">
            <button type="submit" class="btn btn-primary">Print Invoice</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--     <script src="{% static 'js/originalsales.js' %}" >-->
     <script src="{% static 'js/sales_page.js' %}" >
    </script>
</body>

{% endblock %}
