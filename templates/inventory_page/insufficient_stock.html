<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insufficient Stock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="text-danger">Insufficient Stock</h1>
            <p class="lead">The following products do not have enough stock to complete the transaction:</p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Available Quantity</th>
                        <th>Requested Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in insufficient_products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.available_quantity }}</td>
                            <td>{{ product.requested_quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.location.href='{% url back_url %}'">Back to Sales Page</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
